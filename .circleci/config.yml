# .circleci/config.yml
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:latest
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npx mocha

workflows:
  version: 2
  build:
    jobs:
      - build
